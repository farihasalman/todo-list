<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Heading-->
        <h1 align="center">Todo List</h1>
        <!--New Task-->
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newtaskhelp" placeholder="Enter the name of the task">
                    <small id="newtaskhelp" class="form-text text-muted">A short one-line description of the task</small>
                </div>
            </div>
            <!--Buttons-->
            <div class="col-md-5">
                <div class="row">
                    <button class="btn btn-success col-5 col-sm-2 col-md-5 m-2 p-1" disabled id="btnAdd">
                        <i class="fa-solid fa-square-plus"></i> Add 
                    </button>

                    <button class="btn btn-danger col-5 col-sm-2 col-md-5 m-2 p-1" disabled id="btnReset">
                        <i class="fa-solid fa-delete-left"></i> Reset
                    </button>

                    <button class="btn btn-info col-5 col-sm-2 col-md-5 m-2 p-1" disabled id="btnSort">
                        <i class="fa-solid fa-arrow-down-wide-short"></i> Sort 
                    </button>

                    <button class="btn btn-warning col-5 col-sm-2 col-md-5 m-2 p-1" disabled id="btnCleanup">
                        <i class="fa-solid fa-trash-can"></i> Cleanup
                    </button>

                </div>
            </div>
        </div>
        <!--Todo List-->
        <ul class="list-group row px-3" id="ulTasks">
        </ul>
    </div>
</body>
</html>
